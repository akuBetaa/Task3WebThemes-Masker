<DOCTYPE html>

<html>
    <head>
        <title>Form Pemesanan</title>
    </head>

    <body bgcolor="#EDE4D8">
        <br>
        <!-- <h1 align="center">Pesan Sekarang</h1> -->
        
        <form>
            <table border="0" align="center">
            <!-- <fieldset> -->
                <h1 align="center">Pesan Sekarang</h1>
                    <p><tr>
                        <td><label>Nama Lengkap</label></td>
                        <td>: <input type="text" name="nama"></td>
                    </tr></p>
                    <tr>
                        <td><label>No. HP/ WA</label></td>
                        <td>: <input type="text" name="nohp"></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td>: <input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td><label>Alamat Lengkap</label></td>
                        <td>: <input type="text" name="alamat"><br></td>
                    </tr>
                    <tr bgcolor="#804D35">
                        <td colspan="2" align="center"><font color="white">Masukkan Pemesanan Anda</font></td>
                    </tr>
                    <tr>
                        <td>Varian Produk</td>
                        <td>Jumlah Pesan</td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pesan1"></td>
                        <td><input type="number" name="jml1"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pesan2"></td>
                        <td><input type="number" name="jml2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pesan3"></td>
                        <td><input type="number" name="jml3"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="pesan4"></td>
                        <td><input type="number" name="jml4"></td>
                    </tr>
                    <tr>
                        <td><label><input type="checkbox" name="benar">Centang untuk fix pemesanan</label></td>     
                    </tr>
                    <td><input type="submit" name="submit" value="Pesan"/></td>
                <!-- </fieldset> -->
            </table>
        </form>
    </body>
</html>
